services:
  postgres:
    image: postgres:16-alpine
    container_name: secure-api-postgres
    environment:
      POSTGRES_DB: bankdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppassword
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d bankdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  db-seed:
    image: postgres:16-alpine
    container_name: secure-api-db-seed
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGPASSWORD: apppassword
    volumes:
      - ./db/init.sql:/seed/init.sql:ro
    command: ["sh", "-c", "psql -h postgres -U appuser -d bankdb -At -c \"SELECT to_regclass('public.users')\" | grep -q '^users$' && echo 'Skipping seed: users table exists' || psql -h postgres -U appuser -d bankdb -v ON_ERROR_STOP=1 -f /seed/init.sql"]
    restart: "no"

  secure-app:
    build: .
    container_name: secure-api-secure-app
    depends_on:
      postgres:
        condition: service_healthy
      db-seed:
        condition: service_completed_successfully
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: appuser
      DB_PASSWORD: apppassword
      DB_NAME: bankdb
    command: ["node", "secure-server.js"]
    ports:
      - "3001:3001"
    restart: unless-stopped

  vuln-app:
    build: .
    container_name: secure-api-vuln-app
    depends_on:
      postgres:
        condition: service_healthy
      db-seed:
        condition: service_completed_successfully
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: appuser
      DB_PASSWORD: apppassword
      DB_NAME: bankdb
    command: ["node", "vuln-server.js"]
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  pgdata: